<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BrainAura</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: Inter, sans-serif; }
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}
.app {
  width: 100%;
  max-width: 720px;
  height: 90vh;
  background: rgba(255,255,255,0.06);
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  backdrop-filter: blur(12px);
}
header {
  padding: 16px;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
.chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.bubble {
  max-width: 75%;
  padding: 12px;
  border-radius: 14px;
  font-size: 14px;
  white-space: pre-wrap;
}
.user {
  align-self: flex-end;
  background: linear-gradient(135deg, #6a5cff, #8f7bff);
}
.ai {
  align-self: flex-start;
  background: #141427;
}
footer {
  padding: 12px;
  display: flex;
  gap: 8px;
  border-top: 1px solid rgba(255,255,255,0.1);
}
textarea {
  flex: 1;
  height: 44px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #0f0f1f;
  color: #fff;
  resize: none;
}
button {
  padding: 0 16px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #6a5cff, #8f7bff);
  color: #fff;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">
  <header>
    <h2>BrainAura</h2>
    <p>Your AI thinking partner</p>
  </header>

  <div id="chat" class="chat"></div>

  <footer>
    <textarea id="msg" placeholder="Ask anything..."></textarea>
    <button onclick="send()">Send</button>
    <button onclick="clearChat()">Clear</button>
  </footer>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("msg");

function addBubble(text, cls) {
  const div = document.createElement("div");
  div.className = "bubble " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

async function send() {
  const message = input.value.trim();
  if (!message) return;

  addBubble(message, "user");
  input.value = "";

  const aiBubble = addBubble("", "ai");

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const reader = res.body.getReader();
  const decoder = new TextDecoder();

  while (true) {
    const { value, done } = await reader.read();
    if (done) break;
    aiBubble.innerText += decoder.decode(value);
    chat.scrollTop = chat.scrollHeight;
  }
}

function clearChat() {
  chat.innerHTML = "";
}
</script>
</body>
</html>
