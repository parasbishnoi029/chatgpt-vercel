<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BrainAura</title>
<style>
body { background:#0f0f1a;color:#fff;font-family:Arial }
.chat { height:70vh; overflow:auto }
.bubble { padding:8px; margin:6px; border-radius:8px }
.user { background:#6a5cff; text-align:right }
.ai { background:#222 }
</style>
</head>
<body>

<h2>BrainAura</h2>

<input id="email" placeholder="Enter email" />
<button onclick="login()">Login</button>

<div id="chat" class="chat"></div>

<textarea id="msg"></textarea>
<button onclick="send()">Send</button>
<button onclick="clearChat()">Clear</button>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("msg");

function addBubble(text, cls) {
  const d = document.createElement("div");
  d.className = "bubble " + cls;
  d.innerText = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
  return d;
}

async function login() {
  const email = document.getElementById("email").value;
  const res = await fetch("/api/login", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ email })
  });
  const data = await res.json();
  localStorage.token = data.token;
  loadHistory();
}

async function loadHistory() {
  const res = await fetch("/api/history", {
    headers:{ Authorization:"Bearer " + localStorage.token }
  });
  const data = await res.json();
  chat.innerHTML = "";
  data.forEach(m => addBubble(m.content, m.role === "user" ? "user":"ai"));
}

async function send() {
  const msg = input.value.trim();
  addBubble(msg,"user");
  input.value="";

  const ai = addBubble("","ai");

  const res = await fetch("/api/chat",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      Authorization:"Bearer " + localStorage.token
    },
    body: JSON.stringify({ message: msg })
  });

  const reader = res.body.getReader();
  const decoder = new TextDecoder();
  while(true){
    const {value,done} = await reader.read();
    if(done) break;
    ai.innerText += decoder.decode(value);
  }
}

function clearChat(){
  chat.innerHTML="";
}
</script>
</body>
</html>
