<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BrainAura</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
* { box-sizing: border-box; font-family: Inter, Arial, sans-serif; }
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0f0f1a, #1b1b3a);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}
.login-card {
  width: 100%;
  max-width: 380px;
  background: #16162a;
  padding: 28px;
  border-radius: 16px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
  text-align: center;
}
.login-card h1 { margin: 0; font-size: 26px; }
.login-card p { margin: 8px 0 20px; color: #b8b8d4; font-size: 14px; }
.login-card input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #0f0f1f;
  color: #fff;
  margin-bottom: 12px;
}
.login-card button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #6a5cff, #8f7bff);
  color: #fff;
  font-weight: 600;
}
.chat-app {
  width: 100%;
  max-width: 820px;
  height: 90vh;
  background: #16162a;
  border-radius: 18px;
  display: none;
  flex-direction: column;
  box-shadow: 0 30px 80px rgba(0,0,0,0.5);
}
header {
  padding: 14px 18px;
  border-bottom: 1px solid #2a2a44;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.user-info {
  display: flex;
  align-items: center;
  gap: 10px;
}
.avatar {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: #6a5cff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
.chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.bubble {
  max-width: 70%;
  padding: 12px;
  border-radius: 14px;
  white-space: pre-wrap;
}
.user { align-self: flex-end; background: #6a5cff; }
.ai { align-self: flex-start; background: #222; }
footer {
  padding: 12px;
  border-top: 1px solid #2a2a44;
  display: flex;
  gap: 8px;
}
textarea {
  flex: 1;
  resize: none;
  border-radius: 10px;
  border: none;
  padding: 10px;
  background: #0f0f1f;
  color: #fff;
}
button.send {
  padding: 0 16px;
  border-radius: 10px;
  border: none;
  background: #6a5cff;
  color: #fff;
}
button.logout {
  background: #2a2a44;
  border: none;
  color: #fff;
  padding: 6px 10px;
  border-radius: 8px;
}
.madeby {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #9aa0c7;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="login-card">
  <h1>BrainAura</h1>
  <p>Sign in to start chatting with AI</p>
  <input id="email" type="email" placeholder="Enter your email" />
  <button onclick="login()">Continue</button>
</div>

<!-- CHAT -->
<div id="app" class="chat-app">
  <header>
    <div class="user-info">
      <div id="avatar" class="avatar">U</div>
      <div>
        <strong id="userEmail"></strong><br>
        <small style="color:#b8b8d4;">BrainAura AI</small>
      </div>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div id="chat" class="chat"></div>

  <footer>
    <textarea id="msg" placeholder="Ask anything..."></textarea>
    <button class="send" onclick="send()">Send</button>
  </footer>
</div>

<div class="madeby">Made by <strong>Paras Bishnoi</strong></div>

<script>
const loginDiv = document.getElementById("login");
const appDiv = document.getElementById("app");
const chat = document.getElementById("chat");
const msg = document.getElementById("msg");

/* ✅ SESSION ID FOR MEMORY */
const sessionId =
  localStorage.sessionId ||
  (localStorage.sessionId = crypto.randomUUID());

if (localStorage.email) {
  showApp();
}

async function login() {
  const email = document.getElementById("email").value.trim();
  if (!email || !email.includes("@")) {
    alert("Enter a valid email");
    return;
  }
  localStorage.email = email;
  showApp();
}

function showApp() {
  loginDiv.style.display = "none";
  appDiv.style.display = "flex";
  document.getElementById("userEmail").innerText = localStorage.email;
  document.getElementById("avatar").innerText =
    localStorage.email[0].toUpperCase();
}

function logout() {
  localStorage.clear();
  location.reload();
}

function addBubble(text, cls) {
  const d = document.createElement("div");
  d.className = "bubble " + cls;
  d.innerText = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = msg.value.trim();
  if (!text) return;

  addBubble(text, "user");
  msg.value = "";

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: text,
      sessionId   // ✅ MEMORY SENT HERE
    })
  });

  const data = await res.json();
  addBubble(data.reply || "AI error", "ai");
}
</script>

</body>
</html>
