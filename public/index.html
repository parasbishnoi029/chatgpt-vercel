<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BrainAura</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0f0f1a;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}
.app {
  width: 100%;
  max-width: 600px;
  height: 90vh;
  background: #16162a;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
}
header {
  padding: 14px;
  text-align: center;
  border-bottom: 1px solid #333;
}
.chat {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}
.bubble {
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 12px;
  max-width: 75%;
}
.user {
  background: #6a5cff;
  margin-left: auto;
}
.ai {
  background: #222;
}
footer {
  display: flex;
  gap: 6px;
  padding: 10px;
  border-top: 1px solid #333;
}
textarea {
  flex: 1;
  resize: none;
  border-radius: 8px;
  border: none;
  padding: 8px;
}
button {
  border: none;
  border-radius: 8px;
  padding: 8px 14px;
  background: #6a5cff;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="app">
  <header>
    <h3>BrainAura</h3>
    <small>Ask anything</small>
  </header>

  <div id="chat" class="chat"></div>

  <footer>
    <textarea id="msg" placeholder="Type your message..."></textarea>
    <button onclick="send()">Send</button>
  </footer>
</div>

<script>
const chat = document.getElementById("chat");
const msg = document.getElementById("msg");

function addBubble(text, cls) {
  const d = document.createElement("div");
  d.className = "bubble " + cls;
  d.innerText = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

async function send() {
  const text = msg.value.trim();
  if (!text) return;

  addBubble(text, "user");
  msg.value = "";

  addBubble("Thinking...", "ai");

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  chat.lastChild.innerText = data.reply || "AI error";
}
</script>
</body>
</html>
