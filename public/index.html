<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BrainAura</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* { box-sizing: border-box; font-family: Inter, Arial, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* ---------- CARD ---------- */
.card {
  width: 100%;
  max-width: 420px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 24px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
}

/* ---------- LOGIN ---------- */
#loginView h1 {
  margin: 0 0 6px;
}
#loginView p {
  margin: 0 0 20px;
  color: #b8b8d4;
  font-size: 14px;
}
input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #0f0f1f;
  color: #fff;
  margin-bottom: 12px;
}
button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #6a5cff, #8f7bff);
  color: #fff;
  font-weight: 600;
}
button.secondary {
  background: #2a2a44;
  margin-top: 8px;
}

/* ---------- CHAT ---------- */
#chatView {
  display: none;
  flex-direction: column;
  height: 80vh;
  max-width: 720px;
  width: 100%;
}
header {
  text-align: center;
  padding-bottom: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
.chat {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.bubble {
  max-width: 75%;
  padding: 12px;
  border-radius: 14px;
  white-space: pre-wrap;
  line-height: 1.5;
}
.user {
  align-self: flex-end;
  background: linear-gradient(135deg, #6a5cff, #8f7bff);
}
.ai {
  align-self: flex-start;
  background: #141427;
}
footer {
  display: flex;
  gap: 8px;
  padding-top: 12px;
  border-top: 1px solid rgba(255,255,255,0.1);
}
textarea {
  flex: 1;
  height: 44px;
  resize: none;
  border-radius: 10px;
  border: none;
  background: #0f0f1f;
  color: #fff;
  padding: 10px;
}
</style>
</head>

<body>

<!-- ================= LOGIN VIEW ================= -->
<div id="loginView" class="card">
  <h1>BrainAura</h1>
  <p>Sign in to start chatting with AI</p>

  <input id="email" type="email" placeholder="Enter your email" />
  <button onclick="login()">Continue</button>

  <p style="font-size:12px;color:#999;margin-top:12px;">
    Login is required to access chat
  </p>
</div>

<!-- ================= CHAT VIEW ================= -->
<div id="chatView" class="card">
  <header>
    <h2>BrainAura</h2>
    <small>Hello! How can I assist you today?</small>
  </header>

  <div id="chat" class="chat"></div>

  <footer>
    <textarea id="msg" placeholder="Ask anything..."></textarea>
    <button onclick="send()">Send</button>
    <button class="secondary" onclick="clearChat()">Clear</button>
  </footer>
</div>

<script>
const loginView = document.getElementById("loginView");
const chatView = document.getElementById("chatView");
const chat = document.getElementById("chat");
const input = document.getElementById("msg");

/* ---------- SESSION ---------- */
const token = localStorage.getItem("token");
if (token) showChat();

/* ---------- LOGIN ---------- */
async function login() {
  const email = document.getElementById("email").value.trim();
  if (!email) return alert("Enter email");

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  const data = await res.json();
  localStorage.setItem("token", data.token);
  showChat();
}

function showChat() {
  loginView.style.display = "none";
  chatView.style.display = "flex";
  addBubble("Hello! How can I assist you today?", "ai");
}

/* ---------- CHAT UI ---------- */
function addBubble(text, cls) {
  const div = document.createElement("div");
  div.className = "bubble " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

/* ---------- SEND MESSAGE ---------- */
async function send() {
  const message = input.value.trim();
  if (!message) return;

  addBubble(message, "user");
  input.value = "";

  const aiBubble = addBubble("", "ai");

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + localStorage.getItem("token")
    },
    body: JSON.stringify({ message })
  });

  const reader = res.body.getReader();
  const decoder = new TextDecoder();

  while (true) {
    const { value, done } = await reader.read();
    if (done) break;
    aiBubble.innerText += decoder.decode(value);
    chat.scrollTop = chat.scrollHeight;
  }
}

/* ---------- CLEAR CHAT ---------- */
function clearChat() {
  chat.innerHTML = "";
  addBubble("Hello! How can I assist you today?", "ai");
}
</script>

</body>
</html>
