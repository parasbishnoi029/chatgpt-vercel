<script>
const email = localStorage.email;

if (email !== "admin@brainaura.com") {
  alert("Not authorized");
  location.href = "/";
}

fetch("/api/admin")
  .then(res => res.json())
  .then(data => {
    const table = document.getElementById("table");
    data.forEach(row => {
      table.innerHTML += `
        <tr>
          <td>${row.email}</td>
          <td>${row.role}</td>
          <td>${new Date(row.time).toLocaleString()}</td>
        </tr>
      `;
    });
  });
</script>
