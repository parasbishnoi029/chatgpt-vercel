<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:#0f0f1a; color:#fff; font-family:Arial; margin:0 }
header {
  background:#16162a; padding:16px;
  display:flex; justify-content:space-between;
}
table { width:100%; border-collapse:collapse }
th, td {
  padding:12px; border-bottom:1px solid #2a2a44;
}
.container { padding:20px }
button {
  background:#6a5cff; border:none; color:#fff;
  padding:8px 12px; border-radius:6px;
}
</style>
</head>

<body>

<header>
  <h2>BrainAura Admin</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th>Login Time</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>
</div>

<script>
if (localStorage.email !== "admin@brainaura.com") {
  alert("Not authorized");
  location.href = "/";
}

function logout() {
  localStorage.clear();
  location.href = "/";
}

fetch("/api/admin")
  .then(res => res.json())
  .then(data => {
    const rows = document.getElementById("rows");
    rows.innerHTML = "";

    data.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.email}</td>
        <td>${item.role}</td>
        <td>${new Date(item.created_at).toLocaleString()}</td>
      `;
      rows.appendChild(tr);
    });
  });
</script>

</body>
</html>
